<div *ngFor="let item of items; trackBy: trackById" 
     class="bg-white h-[100px] rounded-lg border border-blue-100 p-4 m-4 shadow flex items-center justify-between">
  

    <!-- Middle: title + subtitle + tags -->
    <div class="ml-8  text-xl">
      <div class="font-semibold  text-gray-800">{{ item[titleKey] }}</div>
      <div class="text-sm text-gray-500 mt-2 flex items-center gap-2">
        <span *ngIf="activeKey && item[activeKey]" class="inline-block px-2  bg-black text-white px-2 h-5 items-center justify-center rounded text-xs">
          Active
        </span>
        <span *ngIf="orderKey">Order: {{ item[orderKey] }}</span>
        <span *ngIf="subtitleKey">{{ item[subtitleKey] }}</span>
      </div>
    </div>
  

  <!-- Right: action buttons -->
  <div class="flex gap-2">
    <button (click)="onEdit(item)" title="Edit" class="p-2 border rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
    </button>
    <button (click)="onDelete(item.id)" title="Delete" class="p-2 bg-red-600 text-white rounded">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
    </button>
  </div>
</div>
