<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <div
    *ngFor="let post of posts; trackBy: trackById"
    (click)="openPost(post.slug)"
    class="cursor-pointer bg-white border border-blue-200 rounded-xl shadow hover:shadow-lg transition overflow-hidden"
  >
    <img
      [src]="post.image"
      class="w-full h-48 object-cover"
    />

    <div class="p-4">
      <span class="inline-block mb-2 px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
        {{ post.category }}
      </span>

      <h2 class="font-semibold text-lg line-clamp-2">
        {{ post.title }}
      </h2>

      <p class="text-sm text-gray-600 mt-2 line-clamp-2">
        {{ post.description }}
      </p>

      <div class="border-t mt-3 pt-2 text-xs text-gray-500 flex justify-between">
        <span>{{ post.author }}</span>
        <span>{{ post.date }}</span>
      </div>
    </div>
  </div>
</div>
