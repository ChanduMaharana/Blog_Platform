<div *ngIf="visible" class="mb-4 sm:mb-6">
  <div class="bg-white rounded-lg sm:rounded-xl p-4 sm:p-6 shadow border border-gray-100">
    <h4 class="font-semibold text-lg sm:text-xl mb-3 sm:mb-4">{{ title }}</h4>

    <form [formGroup]="form" (ngSubmit)="submit.emit()" class="space-y-4">
      <ng-content></ng-content> <!-- ðŸ‘ˆ custom fields here -->
      
      <div class="flex flex-col sm:flex-row gap-3 items-center justify-end pt-2">
        <button 
          type="submit"
          class="w-full sm:w-auto px-4 sm:px-6 py-2.5 bg-black text-white rounded-lg font-medium hover:bg-gray-800 transition-colors text-sm sm:text-base"
        >
          {{ submitLabel }}
        </button>
        <button 
          type="button" 
          (click)="cancel.emit()" 
          class="w-full sm:w-auto px-4 sm:px-6 py-2.5 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors text-sm sm:text-base"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
