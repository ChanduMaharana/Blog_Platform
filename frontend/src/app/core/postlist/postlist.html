<!-- üîç SEARCH VIEW -->
<div *ngIf="isSearchView" class="space-y-6 px-4 sm:px-6 lg:px-8">
  <h1 class="text-3xl font-bold">
    Search Results for "{{ searchQuery }}"
  </h1>

  <p class="text-gray-600">
    {{ filteredPosts.length }} posts found
  </p>

  <app-post-card
    [posts]="paginatedPosts"
    (open)="viewPost($event)"
  ></app-post-card>

  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="goToPage($event)"
  ></app-pagination>
</div>
<!-- üìö CATEGORY VIEW  -->
<div class="space-y-12 px-4 sm:px-6 lg:px-8">

  <div *ngIf="isCategoryView && !isSearchView" class="space-y-6 px-4 sm:px-6 lg:px-8">
  <div class="flex items-center gap-4">
    <button (click)="goHome()" class="text-blue-600 text-sm hover:underline">
      ‚Üê Back to Home
    </button>

    <h1 class="text-3xl font-bold">{{ activeCategory }}</h1>
  </div>

  <app-post-card
    [posts]="paginatedPosts"
    (open)="viewPost($event)"
  ></app-post-card>

  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="goToPage($event)"
  ></app-pagination>
</div>


  <!-- Trending Now Section -->
  <section  *ngIf="!isCategoryView">
    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-4 sm:mb-6">üî• Trending News</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 sm:gap-6 max-w-full">
       <app-post-card
    [posts]="paginatedPosts"
    (open)="viewPost($event)"
    ></app-post-card>
    </div>
  </section>
  
  <!-- Most Popular Section -->
  <section  *ngIf="!isCategoryView">
    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-4">Most Popular</h2>
    <div class="grid grid-cols-1 gap-6 max-w-full">
    <app-post-card
    [posts]="paginatedPosts"
    (open)="viewPost($event)"
  ></app-post-card>
    </div>
  </section>

  <!-- Main Posts Grid -->
  <section  *ngIf="!isCategoryView">
    <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-4 sm:mb-6">Latest Posts</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6 max-w-full">
      <app-post-card
    [posts]="paginatedPosts"
    (open)="viewPost($event)"
  ></app-post-card>
    </div>

    <!-- Pagination -->
    <div class="mt-8">
      <app-pagination
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (pageChange)="goToPage($event)"
      ></app-pagination>
    </div>
  </section>
</div>
