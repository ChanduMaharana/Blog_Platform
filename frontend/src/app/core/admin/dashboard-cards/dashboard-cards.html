<div class="grid gap-5 h-30 grid-cols-1 md:grid-cols-4 mb-8">

  <!-- Total Posts -->
  <div class="bg-white rounded-xl shadow-lg border border-blue-100 p-6 flex flex-col hover:-translate-y-1 transition">
    <small class="text-sm text-gray-500 mb-8 font-medium flex">
      Total Posts
    </small>
    <div class="text-3xl font-bold text-blue-600 mt-2">
      {{ postCount }}
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-lg border border-blue-100 p-6 flex flex-col hover:-translate-y-1 transition">
    <small class="text-sm text-gray-500 mb-8 font-medium flex">
      Categories
    </small>
    <div class="text-3xl font-bold text-green-600 mt-2">
      {{ categoryCount }}
    </div>
  </div>

  <!-- Banners -->
  <div class="bg-white rounded-xl shadow-lg border border-blue-100 p-6 flex flex-col hover:-translate-y-1 transition">
    <small class="text-sm text-gray-500 mb-8 font-medium flex">
      Banners
    </small>
    <div class="text-3xl font-bold text-purple-600 mt-2">
      {{ bannerCount }}
    </div>
  </div>

  <!-- Example Total Views (static or dynamic) -->
  <div class="bg-white rounded-xl shadow-lg border border-blue-100 p-6 flex flex-col hover:-translate-y-1 transition">
    <small class="text-sm text-gray-500 mb-8 font-medium flex">
      Total Views
    </small>
    <div class="text-3xl font-bold text-orange-600 mt-2">
      653
    </div>
  </div>
</div>
