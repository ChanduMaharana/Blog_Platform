<div class="grid gap-3 sm:gap-4 md:gap-5 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 mb-6 sm:mb-8">
  <!-- Total Posts -->
  <div class="bg-white rounded-lg sm:rounded-xl shadow border border-blue-100 p-4 sm:p-5 md:p-6 flex flex-col hover:-translate-y-1 transition-all duration-200">
    <small class="text-xs sm:text-sm text-gray-500 mb-4 sm:mb-6 font-medium">
      Total Posts
    </small>
    <div class="text-2xl sm:text-3xl font-bold text-blue-600">
      {{ postCount }}
    </div>
  </div>

  <!-- Categories -->
  <div class="bg-white rounded-lg sm:rounded-xl shadow border border-blue-100 p-4 sm:p-5 md:p-6 flex flex-col hover:-translate-y-1 transition-all duration-200">
    <small class="text-xs sm:text-sm text-gray-500 mb-4 sm:mb-6 font-medium">
      Categories
    </small>
    <div class="text-2xl sm:text-3xl font-bold text-green-600">
      {{ categoryCount }}
    </div>
  </div>

  <!-- Banners -->
  <div class="bg-white rounded-lg sm:rounded-xl shadow border border-blue-100 p-4 sm:p-5 md:p-6 flex flex-col hover:-translate-y-1 transition-all duration-200">
    <small class="text-xs sm:text-sm text-gray-500 mb-4 sm:mb-6 font-medium">
      Banners
    </small>
    <div class="text-2xl sm:text-3xl font-bold text-purple-600">
      {{ bannerCount }}
    </div>
  </div>

  <!-- Total Views -->
  <div class="bg-white rounded-lg sm:rounded-xl shadow border border-blue-100 p-4 sm:p-5 md:p-6 flex flex-col hover:-translate-y-1 transition-all duration-200">
    <small class="text-xs sm:text-sm text-gray-500 mb-4 sm:mb-6 font-medium">
      Total Views
    </small>
    <div class="text-2xl sm:text-3xl font-bold text-orange-600">
     {{ totalViews | number }}
    </div>
  </div>
</div>
