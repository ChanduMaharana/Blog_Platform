<app-management-shell
  title="Posts"
  subtitle="Create and manage posts"
  newLabel="New Post"
  (create)="toggleCreate()"
>
  <!-- ✅ inline form slot -->
  <app-post-form
    *ngIf="showForm"
    [form]="form"
    [editMode]="editMode"
    (submitForm)="onSubmit()"
    (cancelForm)="cancel()"
    (fileSelected)="onFileSelect($event)" 
  ></app-post-form>

  <!-- list slot -->
  <div list>
    <div *ngFor="let p of posts" 
         class="bg-white rounded-lg border border-blue-100 p-3 sm:p-4 mb-2 sm:mb-3 shadow flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 sm:gap-4 min-h-[180px] sm:min-h-[150px]">
      
      <div class="flex-1 w-full sm:w-auto">
        <div class="font-semibold text-lg sm:text-xl mb-2 sm:mb-3 line-clamp-2">
          {{ p.title }}
        </div>
        <div class="text-xs sm:text-sm text-gray-500 flex flex-wrap items-center gap-1 sm:gap-2">
          <span *ngIf="p.published" 
                class="inline-block h-5 bg-black text-white px-2 text-xs font-medium rounded whitespace-nowrap">
            Published
          </span>
          <span *ngIf="p.featured" 
                class="inline-block h-5 bg-gray-800 text-white px-2 text-xs font-medium rounded whitespace-nowrap">
            Featured
          </span>
          <span *ngIf="p.trending" 
                class="inline-block h-5 bg-red-500 text-white px-2 text-xs font-medium rounded whitespace-nowrap">
            Trending
          </span>
          <span class="text-gray-600 whitespace-nowrap">
            Category: {{ p.category || '—' }}
          </span>
          <span class="text-gray-500 text-xs whitespace-nowrap">
            Views: {{ p.views || 0 }}
          </span>
        </div>
      </div>

      <div class="flex gap-2 self-end sm:self-auto mt-2 sm:mt-0">
        <button 
          (click)="viewPost(p)" 
          title="View" 
          class="p-1.5 sm:p-2 border border-blue-200 rounded-lg hover:bg-blue-50 transition-colors"
        >
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            height="18px" 
            viewBox="0 -960 960 960" 
            width="18px" 
            class="sm:w-6 sm:h-6"
            fill="#5f6368"
          >
            <path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/>
          </svg>
        </button>
        <button 
          (click)="editPost(p)" 
          title="Edit" 
          class="p-1.5 sm:p-2 border border-blue-200 rounded-lg hover:bg-blue-50 transition-colors"
        >
          <svg 
            xmlns="http://www.w3.org2000/svg" 
            height="18px" 
            viewBox="0 -960 960 960" 
            width="18px" 
            class="sm:w-6 sm:h-6"
            fill="#5f6368"
          >
            <path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/>
          </svg>
        </button>
        <button 
          (click)="deletePost(p.id)" 
          title="Delete" 
          class="p-1.5 sm:p-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
        >
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            height="18px" 
            viewBox="0 -960 960 960" 
            width="18px" 
            class="sm:w-6 sm:h-6"
            fill="#fff"
          >
            <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</app-management-shell>
