<app-dashboard-header></app-dashboard-header>
    
<div class="w-full bg-gradient-to-r from-blue-50 to-white">
  <div class="p-3 sm:p-4 md:p-6 lg:p-8">
    <app-dashboard-cards></app-dashboard-cards>
  </div>
  
  <!-- Tab Navigation -->
  <div class="flex items-center mt-4 sm:mt-6 mb-4 sm:mb-6 mx-3 sm:mx-4 md:mx-6 lg:mx-8">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 w-full sm:w-auto">
      <div class="flex p-1">
        <button 
          (click)="tab = 'posts'" 
          [class]="tab === 'posts' 
            ? 'px-3 sm:px-4 py-1.5 sm:py-2 rounded-md font-semibold bg-white border border-gray-200 relative after:content-[\'\'] after:absolute after:bottom-0 after:left-0 after:w-full after:h-0.5 after:bg-blue-600 after:rounded transition-all duration-200 text-sm sm:text-base'
            : 'px-3 sm:px-4 py-1.5 sm:py-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-all duration-200 text-sm sm:text-base'"
        >
          Posts
        </button>

        <button 
          (click)="tab = 'categories'" 
          [class]="tab === 'categories' 
            ? 'px-3 sm:px-4 py-1.5 sm:py-2 rounded-md font-semibold bg-white border border-gray-200 relative after:content-[\'\'] after:absolute after:bottom-0 after:left-0 after:w-full after:h-0.5 after:bg-blue-600 after:rounded transition-all duration-200 text-sm sm:text-base'
            : 'px-3 sm:px-4 py-1.5 sm:py-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-all duration-200 text-sm sm:text-base'"
        >
          <i class="fas fa-folder mr-1 sm:mr-2"></i>Categories
        </button>

        <button 
          (click)="tab = 'banners'" 
          [class]="tab === 'banners' 
            ? 'px-3 sm:px-4 py-1.5 sm:py-2 rounded-md font-semibold bg-white border border-gray-200 relative after:content-[\'\'] after:absolute after:bottom-0 after:left-0 after:w-full after:h-0.5 after:bg-blue-600 after:rounded transition-all duration-200 text-sm sm:text-base'
            : 'px-3 sm:px-4 py-1.5 sm:py-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-all duration-200 text-sm sm:text-base'"
        >
          <i class="fas fa-image mr-1 sm:mr-2"></i>Banners
        </button>
      </div>
    </div>
  </div>

  <!-- Dynamic Content Sections -->
  <div class="px-3 sm:px-4 md:px-6 lg:px-8">
    <section *ngIf="tab === 'categories'" class="w-full">
      <app-categories></app-categories>
    </section>
    <section *ngIf="tab === 'banners'" class="w-full">
      <app-banner></app-banner>
    </section>
    <section *ngIf="tab === 'posts'" class="w-full">
      <app-post></app-post>
    </section>
  </div>
</div>
