<app-management-shell
  title="Categories"
  subtitle="Manage categories for posts"
  newLabel="New Category"
  (create)="toggleCreate()"
>
  <!-- Form -->
  <div form *ngIf="showForm" class="mb-4 sm:mb-6">
    <div class="bg-white rounded-lg sm:rounded-xl p-4 sm:p-6 shadow border border-gray-100">
      <h4 class="font-semibold text-lg sm:text-xl mb-3 sm:mb-4">
        {{ editMode ? 'Edit Category' : 'Create New Category' }}
      </h4>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Name Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input 
            formControlName="name" 
            placeholder="Category name"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
        
        <!-- Order Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Order</label>
          <input 
            formControlName="orderNo" 
            type="number" 
            placeholder="Order number"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
        
        <!-- Active Checkbox -->
        <div class="flex items-center gap-2 pt-2">
          <input 
            type="checkbox" 
            formControlName="active" 
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          />
          <label class="text-sm font-medium text-gray-700">Active</label>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-3 pt-4">
          <button 
            type="submit"
            class="w-full sm:w-auto px-4 sm:px-6 py-2.5 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors text-sm sm:text-base"
          >
            {{ editMode ? 'Save Changes' : 'Create Category' }}
          </button>
          <button 
            type="button" 
            (click)="cancel()"
            class="w-full sm:w-auto px-4 sm:px-6 py-2.5 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors text-sm sm:text-base"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- List -->
  <div list>
    <app-list-card
      [items]="categories"
      titleKey="name"
      orderKey="orderNo"
      activeKey="active"
      (edit)="startEdit($event)"
      (delete)="deleteCategory($event)"
    />
  </div>
</app-management-shell>
