
<app-management-shell
  title="Categories"
  subtitle="Manage categories for posts"
  newLabel="New Category"
  (create)="toggleCreate()"
>
  <div form *ngIf="showForm" class="mb-6">
      <div class="bg-white rounded-xl p-6 shadow border">
        <h4 class="font-semibold mb-3">{{ editMode ? 'Edit Category' : 'Create New Category' }}</h4>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-3">
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input formControlName="name" placeholder="Name" class="w-full border rounded px-3 py-2" />
            <label class="block text-sm font-medium text-gray-700 mb-1">Order</label>
            <input formControlName="orderNo" type="number" placeholder="Order" class="w-full border rounded px-2 py-2" />
            <div class="flex gap-2 mt-2 ml-auto">
              <button class="px-4 py-2 bg-blue-600 text-white h-10 w-20 rounded-lg">{{ editMode ? 'Save' : 'Create' }}</button>
              <button type="button" (click)="cancel()" class="px-4 py-2 border h-10 w-20 rounded-lg">Cancel</button>
            </div>
        </form>
      </div>
    </div>

    <!-- List -->
    
  <div list>
    <app-list-card
      [items]="categories"
      titleKey="name"
      orderKey="orderNo"
      (edit)="startEdit($event)"
      (delete)="deleteCategory($event)"
    />
  </div>
