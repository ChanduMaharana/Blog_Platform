<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6 bg-white rounded-xl shadow p-4 mb-4">
  <div>
    <label class="block text-sm mb-1">Title</label>
    <input type="text" formControlName="title" class="w-full border p-2 rounded" />
  </div>

  <div>
    <label class="block text-sm mb-1">Excerpt</label>
    <textarea formControlName="excerpt" rows="2" class="w-full border p-2 rounded"></textarea>
  </div>

  <div>
    <label class="block text-sm mb-1">Description</label>
    <textarea formControlName="description" rows="3" class="w-full border p-2 rounded"></textarea>
  </div>

  <div>
    <label class="block text-sm mb-1">Content</label>
    <textarea formControlName="content" rows="6" class="w-full border p-2 rounded"></textarea>
  </div>

  <div class="grid md:grid-cols-2 gap-4">
  <div>
  <label class="block text-sm mb-1">Category</label>
  <select formControlName="categoryId" class="w-full border p-2 rounded">
  <option value="">Select category</option>
   <option [value]="c.id" *ngFor="let c of categories">
    {{ c.name }}
  </option>
</select>
  </div>

    <div>
      <label class="block text-sm mb-1">Author</label>
      <input formControlName="author" class="w-full border p-2 rounded" />
    </div>
  </div>

  <div>
    <label class="block text-sm mb-1">Image (filename)</label>
    <input type="file" (change)="onFile($event)" class="w-full" />
    <div *ngIf="form.get('image')?.value" class="text-sm text-gray-600 mt-1">Selected: {{ form.get('image')?.value }}</div>
  </div>

  <div class="flex items-center gap-4">
    <label><input type="checkbox" formControlName="published" /> Published</label>
    <label><input type="checkbox" formControlName="featured" /> Featured</label>
    <label><input type="checkbox" formControlName="trending" /> Trending</label>
  </div>

  <div class="pt-4 border-t">
    <h4 class="font-semibold mb-2">SEO</h4>

    <div>
      <label class="block text-sm mb-1">Meta Description</label>
      <textarea formControlName="metaDescription" rows="2" class="w-full border p-2 rounded"></textarea>
    </div>

    <div>
      <label class="block text-sm mb-1">Meta Keywords</label>
      <input formControlName="metaKeywords" class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block text-sm mb-1">OG Title</label>
      <input formControlName="ogTitle" class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block text-sm mb-1">OG Description</label>
      <textarea formControlName="ogDescription" rows="2" class="w-full border p-2 rounded"></textarea>
    </div>
  </div>

  <div class="flex gap-3 justify-end pt-4">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">{{ editMode ? 'Update' : 'Create' }}</button>
    <button type="button" (click)="onCancel()" class="px-4 py-2 border rounded">Cancel</button>
  </div>
</form>
