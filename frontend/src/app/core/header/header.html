<header class="bg-white shadow-md sm:shadow-lg sticky top-0 z-50 w-full">
  <div class="max-w-7xl mx-auto px-3 sm:px-4 md:px-6 lg:px-8">
    <div class="flex flex-col sm:flex-row items-center justify-between py-3 sm:py-0 min-h-[80px] sm:min-h-[112px]">
      <!-- Logo -->
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2 sm:mb-0 order-1 sm:order-none">
        theXybron
      </h1>
      
      <!-- Search bar -->
      <div class="relative w-full sm:w-auto order-3 sm:order-none mt-3 sm:mt-0">
        <div class="relative bg-gray-100 sm:bg-gray-200 rounded-lg w-full sm:w-64 md:w-80 lg:w-96">
          <input 
            type="text" 
            placeholder="Search posts..."
            class="w-full border border-gray-100 bg-gray-100 sm:bg-gray-200 rounded-lg py-2 pl-9 sm:pl-10 pr-3 sm:pr-4 text-sm sm:text-base text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300"
          />
          <svg 
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-4 sm:w-5 sm:h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            fill="none" 
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2"
              d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>
</header>
