<header class="bg-white shadow-md sticky top-0 z-50 w-full backdrop-blur-md supports-backdrop-blur:bg-white/80">
  <div class="max-w-7xl mx-auto px-3 sm:px-4 md:px-6 lg:px-8">
    
    <div class="flex items-center justify-between py-3 sm:py-4 min-h-[70px] sm:min-h-[90px]">

      <!-- Logo -->
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">
        theXybron
      </h1>

      <!-- Search (Mobile-friendly) -->
      <div class="relative w-36 xs:w-44 sm:w-64 md:w-80 lg:w-96">
        <div class="relative bg-gray-100 rounded-lg">
          <input
            type="text"
            placeholder="Search posts..."
            class="w-full border border-gray-200 bg-gray-100 rounded-lg py-2 pl-9 pr-3 text-sm sm:text-base text-gray-700
              focus:outline-none focus:ring-2 focus:ring-gray-300"
          />

            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"
